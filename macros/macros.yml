version: 2

macros:
  - name: test_positive_values
    description: >
      A generic test to validate that a column has positive values.
    arguments:
      - name: model
        type: string
        description: >
          The name of the model that contains the column we want to validate.
      - name: column_name
        type: string
        description: >
          The name of the column we want to validate.